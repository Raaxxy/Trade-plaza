{% extends "core/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1 class="mb-6 text-3xl font-semibold text-center">Edit Item</h1>
    <div class="relative flex flex-col justify-center items-center rounded-lg shadow bg-white p-4 sm:p-6 lg:p-8">
        <form method="post" action="." enctype="multipart/form-data">
            {% csrf_token %}
            <div class="grid gap-4 mb-4 sm:grid-cols-2">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
                    {{ form.name }}
                </div>
                <div>
                    <label for="brand" class="block mb-2 text-sm font-medium text-gray-900">Image</label>
                    {{ form.image }}
                </div>
                <div>
                    <label for="price" class="block mb-2 text-sm font-medium text-gray-900">Price</label>
                    {{ form.price }}
                </div>
                <div>
                    <label for="is_sold" class="block mb-2 text-sm font-medium text-gray-900">Is sold?</label>
                    {{ form.is_sold }}
                </div>
                <div class="sm:col-span-2">
                    <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
                    {{ form.description }}
                </div>
            </div>
            <button class="w-full mt-3 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Submit
            </button>
        </form>
    </div>
{% endblock %}
